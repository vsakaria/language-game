<section class='game-container'>

  <section ng-show='playing' class="playing">
    <article class='question'>
      <h1>{{ question.en }}</h1>
      <h3>{{ question.def }}</h3>
    </article>

    <article class='answers'>
      <div class='answers-wrapper'>
        <button
                ng-click='submitAnswer(question, answer)'
                ng-repeat='answer in answers'
                type="button"
                class="btn btn-answers">
          {{ answer.es }}
        </button>
        <div class='clear'>
      </div>
    </article>

  </section>

  <section
          ng-show='!playing'
          ng-controller='Highscores'>
    <h1> {{message}}</h1>
    <p>You got {{score}} points</p>

    <form ng-submit="submitScore()">
      <input type='text' ng-model='name' required>
      <input type='submit' value='Submit'>
    </form>

  </section>

</section>
